    <section class="hero">
        <div class="container">
            <section id="Oval" class="mb-4">

                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <div class="d-flex justify-content-center align-items-center canvas-wrapper">

                            <canvas id="canvasOne" class="canvasOne" width="400" height="200"></canvas>

                            <div id="Javiah">

                                <div class="javiahs_body">
                                    <span class="circle"></span>
                                    <span class="circle"></span>
                                    <span class="circle"></span>
                                </div>

                            </div>

                        </div>
                        <h5 class="text-light text text-center intro-message">Ask me anything</h5>

                        <div class="col-md-12 mt-4 pt-4">
                            <div class="text-center">
                                <div id="TextInput" class="d-flex">

                                    <input type="text" class="input-field" name="chatbox" id="chatbox"
                                        placeholder="type your message or question here ... ">
                                    <button id="SendBtn" class="glow-on-hover" hidden><i
                                            class="bi bi-send"></i></button>
                                    <button id="MicBtn" class="glow-on-hover"><i class="bi bi-mic"></i></button>
                                    <button id="ChatBtn" class="glow-on-hover" data-bs-toggle="offcanvas"
                                        data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><i
                                            class="bi bi-chat-dots"></i></button>
                                    <button id="SettingsBtn" class="glow-on-hover"><i class="bi bi-gear"></i></button>

                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-1"></div>
                </div>

            </section>

            <section id="javiahs_speaking" class="mb-4" hidden>

                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="d-flex justify-content-center align-items-center javiahs-message-wrapper">
                                <div class="">
                                    <p class="text-start text-light mb-4 javiahs-message">Hello, I am J.A.V.I.A.H</p>
                                    <p class="text-start text-light mb-4 javiahs-message">Just an Awesome Virtual Intelligence, Always Helpful!</p>
                                    <div id="siriwave-container"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </section>
        </div>

        <div id="messages"></div>
        <button id="start-listening">Start Listening</button>

        <div class="offcanvas offcanvas-start chat-canvas" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
            id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title text-white" id="offcanvasScrollingLabel">Chats</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div id="chat-canvas-body" class="offcanvas-body">
                <!-- Chatting code here -->

            </div>
        </div>
    </section>
